name: CI/CD Pipeline (Disabled)

on:
  # Temporariamente desabilitado - usar simple-ci.yml
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', 3.11]
        exclude:
          # Excluir combinações problemáticas
          - os: macos-latest
            python-version: 3.11

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 mypy
        # Instalar apenas dependências essenciais para testes
        pip install PyQt6 torch --index-url https://download.pytorch.org/whl/cpu
        pip install transformers huggingface-hub requests psutil

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports

    - name: Test with pytest
      run: |
        # Executar testes com display virtual no Linux
        if [ "$RUNNER_OS" == "Linux" ]; then
          export QT_QPA_PLATFORM=offscreen
        fi
        pytest tests/ --cov=src --cov-report=xml -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build-windows:
    needs: test
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow

    - name: Create icon
      run: python create_icon.py

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "SevenX Studio" --icon=assets/icon.ico --add-data "src;src" main.py

    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: sevenx-studio-windows
        path: dist/SevenX Studio.exe

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit Security Scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ || true

    - name: Run Safety Check
      run: |
        # Criar requirements básico para safety
        echo "PyQt6" > requirements-basic.txt
        echo "torch" >> requirements-basic.txt
        echo "transformers" >> requirements-basic.txt
        safety check -r requirements-basic.txt || true

  release:
    needs: [test, build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')

    steps:
    - uses: actions/checkout@v3

    - name: Get version
      id: version
      run: echo "::set-output name=version::$(python setup.py --version)"

    - name: Download Windows executable
      uses: actions/download-artifact@v3
      with:
        name: sevenx-studio-windows
        path: ./dist/

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.version }}
        release_name: SevenX Studio v${{ steps.version.outputs.version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/SevenX Studio.exe
        asset_name: SevenX-Studio-v${{ steps.version.outputs.version }}-Windows.exe
        asset_content_type: application/octet-stream